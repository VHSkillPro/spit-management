tags:
    - user
summary: Xóa tài khoản chỉ định
parameters:
    - $ref: '#/components/parameters/Authorization'
    -   in: path
        name: username
        schema: 
            type: string
            example: admin
        required: true
        description: Tên tài khoản cần xóa
responses:
    200:
        description: Xóa tài khoản thành công
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: Xóa tài khoản thành công
    400:
        description: Không thể xóa chính bạn
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/Error'
                examples:
                    CanNotDeleteYourself:
                        value:
                            message: Không thể xóa chính bạn
    401:
        $ref: '#/components/responses/Unauthorized'
    403:
        description: Xoá thất bại
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/Error'
                examples:
                    ForbiddenError:
                        value:
                            message: Không có quyền truy cập
                    DoNotDeleteRoot:
                        value:
                            message: Không thể xóa tài khoản root
    404:
        description: Không tìm thấy tài khoản
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/Error'
                examples:
                    NotFoundError:
                        value:
                            message: Không tìm thấy tài khoản
    500:
        $ref: '#/components/responses/InternalServerError'