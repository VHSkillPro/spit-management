tags:
    - user
summary: Tạo tài khoản
parameters:
    - $ref: '#/components/parameters/Authorization'
requestBody:
    description: Thông tin tài khoản cần tạo
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    username:
                        type: string
                        example: admin
                        minLength: 5
                        maxLength: 255
                    password:
                        type: string
                        example: 123456
                        minLength: 6
                        maxLength: 255
                        pattern: '^[a-zA-Z0-9@.#$!%*?&^]+$'
                    repassword:
                        type: string
                        example: admin
                    roleId:
                        type: string
                        example: admin
responses:
    201:
        description: Tạo tài khoản thành công
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: Tạo tài khoản thành công
    400:
        $ref: '#/components/responses/BadRequest'
    401:
        $ref: '#/components/responses/Unauthorized'
    403:
        $ref: '#/components/responses/Forbidden'
    409:
        description: Tài khoản đã tồn tại
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: Tài khoản đã tồn tại
    500: 
        $ref: '#/components/responses/InternalServerError'
        
