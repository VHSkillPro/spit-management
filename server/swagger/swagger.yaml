openapi: 3.1.0

info:
    title: SPIT Management API
    description: API quản lý CLB Hỗ trợ Lập trình
    version: 1.0.0
    license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    contact:
        name: CLB Hỗ trợ Lập trình
        email: clbhtlt.ithusc@gmail.com
        url: https://www.facebook.com/clbhtlt.ithusc/

servers:
    - url: https://localhost:3000/api/v1

tags:
    -   name: auth
        description: Xác thực người dùng

    -   name: user
        description: Quản lý tài khoản
        
    -   name: role
        description: Quản lý chức vụ

paths:
    /auth/me:
        get:
            $ref: './swagger/auth/me.yaml'

    /auth/login:
        post:
            $ref: './swagger/auth/login.yaml'

    /auth/refresh_tokens:
        post:
            $ref: './swagger/auth/refresh_tokens.yaml'

    /auth/logout:
        post:
            $ref: './swagger/auth/logout.yaml'

    /users:
        get:
            $ref: './swagger/user/index.yaml'

        post:
            $ref: './swagger/user/create.yaml'

    /users/{username}:
        post:
            $ref: './swagger/user/show.yaml'
        
        patch:
            $ref: './swagger/user/update.yaml'

        delete:
            $ref: './swagger/user/destroy.yaml'

    /roles:
        get:    
            $ref: './swagger/role/index.yaml'

    /roles/{roleId}:
        get:
            $ref: './swagger/role/show.yaml'

components:
    parameters:
        $ref: './swagger/parameters.yaml'

    schemas:
        $ref: './swagger/schemas.yaml'

    responses:
        $ref: './swagger/responses.yaml'